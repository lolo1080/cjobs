<div style="font-family:arial,sans-serif; color:#000;">
	<div style="padding-left:10px">
		<table cellpadding="0" cellspacing="0" border="0" style="margin-bottom:1em">
			<tr>
			  <td style="width:43em">
          <p style="background-color:#ebebeb; padding:5px">
            <b>{*job_sender_email*}</b> sent you this job from <a href="{*site_url_txt*}"><font color="#0000ee">CasinoJobs.com</font></a>:</p>
            <blockquote style="line-height:1.4; margin:0 0 1em 0; padding: 0 5px;">{*job_sender_message*}</blockquote>
            <div style="padding: 0 5px">
              <p style="margin: 0;"><font size="+1"><a href="{*job_clickurl*}">{*job_title*}</a></font><br>
                <font size="+1">{*job_company_name*} - <font color="#808080">{*job_city*}, {*job_region*}</font></font>
              </p>
              <p style="margin: 0;"><font color="#000000">{*job_description*}</font><br>
                <font color="#008040">From {*job_feed_name*}</font>&nbsp;-&nbsp;<font color="#808080">{*job_registered_ago*}</font>
              </p><br>
            </div>
            <p style="padding: 0 5px"><a href="{*site_url_txt*}"><font color="#2164f3"><b>CasinoJobs</b></font></a> - get in the game.<p>
        </td>
			</tr>
		</table>
	</div>
</div>
